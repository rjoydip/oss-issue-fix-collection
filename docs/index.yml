install:
  title: "Run the following to setup"
  code: git clone https://github.com/rjoydip/oss-issue-fix-collection.git
  url: https://github.com/rjoydip/oss-issue-fix-collection

usage:
  - title: Linting
    description: |
      Check linting your code
    code: |
      <lume-code>

        ```sh { title="npm" }
        npm run lint
        ```

        ```sh { title="pnpm" }
        pnpm lint
        ```

        ```sh { title="bun" }
        bun lint
        ```

        ```sh { title="deno" }
        deno lint
        # or
        deno tasks lint
        ```

      </lume-code>

  - title: Formatting
    description: |
      Format your module code
    code: |
      <lume-code>

        ```sh { title="npm" }
        npm run format
        ```

        ```sh { title="pnpm" }
        pnpm format
        ```

        ```sh { title="bun" }
        bun format
        ```

        ```sh { title="deno" }
        deno fmt
        # or
        deno tasks fmt
        ```

      </lume-code>

  - title: Unit Testing
    description: |
      Unit Testing
    code: |
      <lume-code>

        ```sh { title="npm" }
        npm run test
        ```

        ```sh { title="pnpm" }
        pnpm test
        ```

        ```sh { title="bun" }
        bun test
        ```

        ```sh { title="deno" }
        deno test
        # or
        deno tasks test
        ```

      </lume-code>

