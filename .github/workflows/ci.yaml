name: Ci

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  test:
    name: Run Test
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: Clone repository
        uses: actions/checkout@v3

      - name: Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: Install Bun
        uses: oven-sh/setup-bun@v2

      - name: Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: Run install
        run: "deno -A run scripts/_runInstall.ts"
      - name: Run test
        run: "deno -A run scripts/_runTest.ts"
