name: Ci

on:
  push:
    branches: main
  pull_request:
    branches: main

jobs:
  verify:
    name: ☑️ Verify
    runs-on: ubuntu-latest

    permissions:
      id-token: write
      contents: read

    steps:
      - name: ⬇️ Clone repository
        uses: actions/checkout@v3

      - name: 🟢 Install Deno
        uses: denoland/setup-deno@v1
        with:
          deno-version: v1.x

      - name: 🟢 Install Bun
        uses: oven-sh/setup-bun@v2

      - name: 🟢 Install Node
        uses: actions/setup-node@v4
        with:
          node-version: 20

      - name: ⌛ Run Install
        run: "deno --allow-read --allow-env --allow-run run scripts/_runInstall.ts"
      - name: 🧪 Run Test
        run: "deno --allow-read --allow-env --allow-run run scripts/_runTest.ts"
